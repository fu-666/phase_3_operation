<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //map:基于原数组，修改后生成一个新数组，原数组保持不变
       arr1=[1,2,3,4,5];
       arr2=arr1.map(function(elem){
           return elem*2
       })
       console.log(arr1);
       console.log(arr2);
    </script>
</body>
</html>
