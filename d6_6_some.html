<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //some:判断一个数组中是否包含符合要求的元素，会继续遍历
        arr1=[2,4,6,8,2];
        var result=arr1.some(
            function(elem,i,arr){
                 console.log(`调用${elem},调用${i},调用${arr},返回${elem%2!=0}`);
                return elem%2!=0;
            }
        )
        arr2=[1,2,3,4,5];
        var result1=arr2.some(
            function(elem,i,arrr){
                console.log(`调用${elem},调用${i},调用${arrr},返回${elem%2==1}`);
                return elem%2==1
            }
        )
        console.log(result,result1)
    </script>
</body>
</html>
