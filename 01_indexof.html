<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <script>
            //测试indexof
            var input=prompt("请输入您喜欢的偶像")
            var str=input.indexOf("李钟硕")
            if(str>-1){
                document.write(`<h2>哈哈哈哈，有</h2>`)
            }else{
                document.write(`<h2>heiheiheihei,${input}加油！`)
            }
        </script>
    </h1>
</body>
</html>
