<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //reduce:对数组中所有的元素进行汇总，得出结果
       arr1=[1,2,3,4,5];
       var result=arr1.reduce(function(box,elem){
           return box+elem;
       })
       console.log(result)
    </script>
</body>
</html>
