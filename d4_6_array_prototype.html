<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //添加共有属性
        Array.prototype.sum=function(){
            var result=0;
            for(var i=0;i<this.length;i++){
                result+=this[i];
            }
            return result;
        }
        var arr1=[1,2,3];
        var arr2=[1,2,3,4,5];
        console.log(arr1.sum());//6
        console.log(arr2.sum());//15
    </script>
</body>
</html>
