<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var phone=prompt("请输入您的手机号");
        var result=/^1[3-9]\d{9}$/.test(phone);
        if(result===true){
            document.write(`<h2 style="color:orange">手机号格式正确</h2>`)
        }else{
            document.write(`<h2 style="color:orange">手机号格式不正确</h2>`)
        }
    </script>
</body>
</html>
