<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(base,bonus1,bonus2){
            console.log(`${this.sname}的总工资为:${base+bonus1+bonus2}`)
        };
        var lili={sname:"Lili"};
        var fufu={sname:"Fuu"}
        var count_1=count.bind(lili,10000);
        var count_2=count.bind(fufu,5000);
        count_1(2000,3000);
        count_1(3000,3000);
        count_2(1000,1000);
    </script>
</body>
</html>
