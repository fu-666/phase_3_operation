<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
   //DOM 4步
    // 1 查找触发事件的元素
    // 本例中：点d2,触发事件
    var d2=document.getElementById("d2");
    // 2绑定事件处理函数
    d2.onclick=function(){
        // 3查找要修改的元素
        // 本例中：每次单击时
        // 显示隐藏d1,所以查找d1
        var d1=document.getElementById("d1");
        // 4修改元素
        // 如果d2当前的内容为<<
        if(this.innerHTML=="&lt;&lt;"){
            d1.style.display="none";
            this.innerHTML="&gt;&gt;";
        }else{
            d1.style.display=""
            d2.innerHTML="&lt;&lt;"
        }
    }
  </script>
</body>
</html>
