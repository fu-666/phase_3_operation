<body>
    <script>
        var add=(...arr)=>{
            var result=0;
            for(var val  of arr){
                result+=val;
            }
            return result;
        }
        console.log(add(1,2,4));

        function jisuan(ename,...arr){
            console.log(`${ename}的总工资为：${arr.reduce((dox,elem)=>dox+elem,0)}`)
        }
        
        jisuan("lilei",1000,1000,1000)
    </script>
</body>
</html>
